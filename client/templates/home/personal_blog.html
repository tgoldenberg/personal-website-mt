<template name="personalBlog">
  <div class="blog-container">
    <h1>Personal Blog</h1>
    <p>Posts: </p>
    <ul class="posts">
      {{#each posts}}
        <li><a href="posts/{{this._id}}">{{title}}</a></li>
        {{#if noComments}}
        <a href="{{pathFor 'postPage'}}">0 comments</a>        
        {{else}}
        <a href="{{pathFor 'postPage'}}">{{commentsCount}} comments</a>
        {{/if}}
      {{/each}}
    </ul>
  </div>
</template>
